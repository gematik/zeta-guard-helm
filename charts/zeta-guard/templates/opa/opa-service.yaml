{{- if .Values.opa.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: opa
  labels:
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: pdp
    app.kubernetes.io/version: {{ .Values.opa.image.tag | quote }}
    {{- include "zeta-guard.baseLabels" . | nindent 4 }}
spec:
  selector:
    app: opa
  ports:
    - name: http
      port: 8181
      targetPort: http
  type: ClusterIP
{{- end }}
