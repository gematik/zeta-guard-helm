{{- /* vim: set ft=helm: */ -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testdriver
  labels:
    app: testdriver
    app.kubernetes.io/name: testdriver
  annotations:
    nginx.org/mergeable-ingress-type: "minion"
    nginx.org/websocket-services: {{ if .Values.routeViaTigerProxy }}"tiger-proxy,testdriver"{{ else }}"testdriver"{{ end }}
spec:
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
    # do not set host when working with local-cluster
    - {{- if .Values.hostname }}
      host: {{ .Values.hostname | quote }}
      {{- end }}
      http:
        paths:
          - path: /proxy
            pathType: Prefix
            backend:
              service:
                name: {{ if .Values.routeViaTigerProxy }}tiger-proxy{{ else }}testdriver{{ end }}
                port:
                  number: 80
          - path: /testdriver-api
            pathType: Prefix
            backend:
              service:
                name: testdriver
                port:
                  number: 80
